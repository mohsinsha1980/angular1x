<li ng-repeat="person in people">
    <div><span style="display: inline-block; width: 100px;">Name:</span> <strong>{{ person.name }}</strong></div>
    <div><span style="display: inline-block; width: 100px;">Address:</span> {{ person.address }}</div>
    <div><span style="display: inline-block; width: 100px;">City:</span> {{ person.city }}</div>
</li>
